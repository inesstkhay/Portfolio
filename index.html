<body class="chargement">

        <p id="loading-text" class="typing-text"></p>
        <span id="cursor">_</span>
    </div>
        <div class="bios2">
            <img src="bios2.png" alt="bios2">
        </div>
    
<button id="lang-toggle" style="position: fixed; top: 10px; right: 10px; z-index: 10000;">EN</button>


    <script src="script.js"></script>

<script>
  const button = document.getElementById('lang-toggle');
  button.addEventListener('click', () => {
    document.body.classList.toggle('lang-en');
    button.textContent = document.body.classList.contains('lang-en') ? 'FR' : 'EN';
  });
</script>

<script>
document.addEventListener('click', function (e) {
  if (window.innerWidth > 900) return; // seulement version mobile/tablette

  const ghost = document.createElement('div');
  ghost.className = 'ghost-cursor';
  ghost.style.left = `${e.clientX}px`;
  ghost.style.top = `${e.clientY}px`;
  document.body.appendChild(ghost);

  setTimeout(() => {
    ghost.remove();
  }, 1000); // disparaît après 1s
});
</script>

</body>
</html>
