    <script>
        function openInIframe(url) {
            var modal = document.getElementById('iframe-modal');
            var content = document.getElementById('iframe-content');
    
            content.src = url;
            modal.style.display = 'block';
    
            // Trigger the apparition effect after a short delay (adjust the delay as needed)
            setTimeout(function() {
                modal.classList.add('appear');
            }, 100);
        }
    
        function closeIframeModal() {
            var modal = document.getElementById('iframe-modal');
            var content = document.getElementById('iframe-content');
    
            modal.classList.remove('appear');
    
            // Hide the modal after the transition is complete (adjust the delay to match the transition duration)
            setTimeout(function() {
                modal.style.display = 'none';
                content.src = '';
            }, 1000); // 1000 milliseconds = 1 second (adjust as needed)
        }


      function updateClock() {
          var d = new Date();
          var h = d.getHours() % 12;
          var m = d.getMinutes();
          var a = d.getHours() < 12 ? "AM" : "PM";
          if (h == 0)
              h = 12;
          document.getElementById("clock").innerHTML = h + ":" + (m < 10 ? "0" : "") + m + " " + a;
          setTimeout(updateClock, 1000);
      }
      updateClock();
    </script>

        <body>
          <!-- Conteneur pour le dessin -->
          <canvas id="draw-layer"></canvas>
<div id="drawing-zone-outline"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  let currentColor = 'black'; // couleur actuelle utilis√©e pour dessiner
    const canvas = document.getElementById('draw-layer');
  const ctx = canvas.getContext('2d');
  const zoneOutline = document.getElementById('drawing-zone-outline');
  const wrapper = document.getElementById('fond-wrapper');

  document.getElementById('save-button').addEventListener('click', function () {
  const canvas = document.getElementById('draw-layer');
  const link = document.createElement('a');
  link.download = 'drawing.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});


  let drawing = false;
  let lastX = 0, lastY = 0;

  function resizeEverything() {
    const rect = wrapper.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    // Cr√©e un canvas temporaire pour lire les pixels de l‚Äôimage
const tmpCanvas = document.createElement('canvas');
const tmpCtx = tmpCanvas.getContext('2d');

const fondImg = document.getElementById('fond-img');
fondImg.addEventListener('click', function (e) {
  const rect = fondImg.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // redimensionne le canvas temporaire √† la taille de l‚Äôimage
  tmpCanvas.width = fondImg.width;
  tmpCanvas.height = fondImg.height;
  tmpCtx.drawImage(fondImg, 0, 0, fondImg.width, fondImg.height);

  const pixel = tmpCtx.getImageData(x, y, 1, 1).data;
  const [r, g, b] = pixel;

  // Ignore les zones trop claires (comme le blanc)
  const brightness = r + g + b;
  if (brightness < 740) { // √©vite le fond blanc
    currentColor = `rgb(${r},${g},${b})`;
    document.getElementById('color-preview').style.backgroundColor = currentColor;
  }
});


    // Zone blanche (approximativement) √† l‚Äôint√©rieur de l'image
    const drawX = rect.width * 0.055;
    const drawY = rect.height * 0.085;
    const drawWidth = rect.width * 0.935;
    const drawHeight = rect.height * 0.79;

    zoneOutline.style.left = `${drawX}px`;
    zoneOutline.style.top = `${drawY}px`;
    zoneOutline.style.width = `${drawWidth}px`;
    zoneOutline.style.height = `${drawHeight}px`;
  }

  function isWithinDrawingArea(x, y) {
    const rect = canvas.getBoundingClientRect();
    const zone = zoneOutline.getBoundingClientRect();
    return x >= zone.left && x <= zone.right && y >= zone.top && y <= zone.bottom;
  }

  document.addEventListener('mousedown', function(e) {
    if (!document.body.classList.contains('home') || !isWithinDrawingArea(e.clientX, e.clientY)) return;
    drawing = true;
    [lastX, lastY] = [e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top];
  });

  document.addEventListener('mousemove', function(e) {
    if (!drawing || !document.body.classList.contains('home') || !isWithinDrawingArea(e.clientX, e.clientY)) return;
    const x = e.clientX - canvas.getBoundingClientRect().left;
    const y = e.clientY - canvas.getBoundingClientRect().top;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = currentColor;
    ctx.lineWidth = 3;
    ctx.stroke();
    [lastX, lastY] = [x, y];
  });

  document.addEventListener('mouseup', () => drawing = false);
  document.addEventListener('mouseout', () => drawing = false);
  window.addEventListener('resize', resizeEverything);

  resizeEverything();
});



</script>
